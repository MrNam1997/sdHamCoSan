<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function addMinus() {
        let enterNumber = prompt("Enter the number:");
        let arr = enterNumber.split("");
        let arrnew = [];
        console.log(arr);
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 == 0 && arr[i - 1] % 2 == 0) {
                arrnew.push("-", arr[i]);
            } else {
                arrnew.push(arr[i]);
            }
        }
        // alert(arrnew);
        let result = "";
        for (let a = 0; a < arrnew.length; a++) {
            result = result + arrnew[a];
        }
        alert(result);
    }
    addMinus();
</script>

</body>
</html>
